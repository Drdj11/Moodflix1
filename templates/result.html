<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">

</head>
<body>
  <div id="firstmovie">
    {% for movie in movies %}
      <h1>{{movie.title}}</h1>
      <h3>{{movie.description}}</h2>
      <h3>Duration: {{movie.duration}} minutes</h2>
      <h3>Rating: {{movie.rating}} /10</h2>
    {% endfor %}
  </div>
</body>
</html>
