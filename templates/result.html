<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">

</head>
<body>
  <div id="firstmovie">
    {% for movie in movies %}
      <h1>{{movie.title}}</h1>
      <h3>{{movie.description}}</h3>
      <h3>Duration: {{movie.duration}} minutes</h3>
      <h3>IMDb Rating: {{movie.rating}} /10</h3>
    {% endfor %}
    {% for poster in posters %}
      <img src={{poster}}>
    {% endfor %}
  </div>
</body>
</html>
